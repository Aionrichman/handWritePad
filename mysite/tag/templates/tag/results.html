<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Results</title>
</head>
<body>
<h1>{{ question.question_text }}</h1>

<ul>
    {% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }}</li>
    {% endfor %}
</ul>

<a href="{% url 'tag:detail' question.id%}">Vote again?</a>
<a href="{% url 'tag:index' %}">Back to Index</a>
</body>
</html>
